<div class="container mt-4">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Prix</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" id="stock" [(ngModel)]="product.stock" name="stock" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de l'image</label>
      <input type="file" class="form-control" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" required>

    </div>
    <button type="submit" class="btn btn-primary">
      {{ isEditMode ? 'Mettre Ã  jour' : 'Ajouter' }}
    </button>
  </form>

</div>
