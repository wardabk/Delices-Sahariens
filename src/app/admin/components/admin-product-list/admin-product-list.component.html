<div class="container mt-4">
  <h2 class="text-center mb-4">Liste des produits</h2>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary btn-sm" routerLink="/admin/products/new">
      <i class="fa-regular fa-square-plus"></i> Ajouter un produit
    </button>
  </div>

  <!-- Barre de recherche -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control form-control-sm"
      placeholder="Rechercher un produit..."
      [(ngModel)]="searchText"
      (input)="filterProducts()"
    />
  </div>

  <!-- Tableau des produits -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-sm">
      <thead class="table-dark">
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Nom</th>
          <th class="text-center">Description</th>
          <th class="text-center">Prix</th>
          <th class="text-center">Stock</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td class="align-middle text-center">{{ product.id }}</td>
          <td class="align-middle">{{ product.name }}</td>
          <td class="align-middle">{{ product.description }}</td>
          <td class="align-middle text-end">{{ product.price | number:'1.2-2' }} DT</td>
          <td class="align-middle text-center">{{ product.stock }}</td>
          <td class="align-middle text-center">
            <button class="btn btn-success btn-sm me-2" (click)="editProduct(product.id)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">
              <i class="fa-solid fa-trash"></i> 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
