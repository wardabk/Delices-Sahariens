<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <h2 class="text-center">Mot de passe oublié</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" />
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-danger">
            L'email est requis et doit être valide.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="forgotPasswordForm.invalid">Envoyer</button>
      </form>
    </div>
  </div>
</div>
