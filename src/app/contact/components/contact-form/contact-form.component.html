<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="text-center mb-4">Contactez-nous</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Nom</label>
          <input type="text" id="name" class="form-control" formControlName="name"/>
          <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger small">
            Le nom est requis.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" />
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger small">
            Un email valide est requis.
          </div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label fw-bold">Message</label>
          <textarea id="message" class="form-control" rows="4" formControlName="message"></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-danger small">
            Le message est requis.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="contactForm.invalid">Envoyer</button>
      </form>
    </div>
  </div>
</div>
