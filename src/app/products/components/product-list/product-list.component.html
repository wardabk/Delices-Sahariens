<div class="container mt-3">
  <h2 class="text-center">Liste des produits</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card">
        <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text product-price">{{ product.price | number:'1.2-2' }} DT</p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-success" (click)="addToCart(product)">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
           
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
