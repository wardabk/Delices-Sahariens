<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" routerLink="/home">
        <img src="../../../../assets/img/délices sahariens.png" height="40" alt="logo" loading="lazy" />
      </a>

      <!-- Left links (centered) -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Nos Produits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
      </ul>

      <!-- Barre de recherche -->
      <form class="d-flex">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Rechercher"
          aria-label="Rechercher un produit"
        />
        <button class="btn btn-outline-success me-2" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <!-- Panier -->
        <a class="text-reset me-3" routerLink="/cart">
          <i class="fas fa-shopping-cart"></i>
        </a>

        <!-- Notifications -->
        <div class="dropdown">
          <a
            class="text-reset me-3 dropdown-toggle hidden-arrow"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-bell"></i>
            <span class="badge rounded-pill bg-danger" *ngIf="notificationsCount > 0">
              {{ notificationsCount }}
            </span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <li><a class="dropdown-item" href="#">Nouvelle notification</a></li>
            <li><a class="dropdown-item" href="#">Voir tout</a></li>
          </ul>
        </div>

        <!-- Avatar / Profil -->
        <div class="dropdown">
          <a
            class="dropdown-toggle d-flex align-items-center hidden-arrow"
            href="#"
            id="navbarDropdownMenuAvatar"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-user"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
            <li><a class="dropdown-item" href="#">Mon profil</a></li>
            <li *ngIf="isAdmin()"><a class="dropdown-item" [routerLink]="['/admin/adminProduct']">Gestion</a></li>
            <li><a class="dropdown-item" href="#" (click)="onLogout()" routerLink="/">Déconnexion</a></li>
          </ul>
        </div>

        <!-- Si l'utilisateur n'est pas connecté -->
        <ng-template #loginTemplate>
          <a class="nav-link" routerLink="/auth/login">Connexion</a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
